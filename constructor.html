<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Конструктор таблицы олимпиад">
    <meta name="keywords" content="олимпиады, таблицы, конструктор">
    <title>Конструктор олимпиад - Олимпиады в Якутии</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts/constructor.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</head>
<body>

<header class="header">
    <nav class="header__nav">
        <ul class="header__nav-list">
            <li><a href="index.html">Главное</a></li>
            <li><a href="news.html">Новости</a></li>
            <li><a href="olympiads.html">Текущие олимпиады</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="constructor.html">Конструктор</a></li>
            <li><a href="messages.html">Сообщения</a></li>
            <li><a href="gallery.html">Галерея</a></li>
        </ul>
    </nav>
    <div class="header__content">
        <img src="./Images/logo.png" alt="Логотип" class="header__logo"/>
        <h1 class="header__title">Конструктор олимпиад</h1>
    </div>
</header>

<main>
    <section id="constructor">
        <h2>Создание расписания олимпиад</h2>
        <form id="schedule-form" class="form">
            <label>
                Название олимпиады:
                <input type="text" id="olympiad-name" name="olympiadName" required>
            </label>
            <label>
                Предмет:
                <input type="text" id="subject" name="subject" required>
            </label>
            <label>
                Дата проведения:
                <input type="date" id="date" name="date" required>
            </label>
            <button type="submit" class="btn">Добавить олимпиаду</button>
        </form>

        <div id="table-container" class="table-container">
            <table class="generated-table">
                <thead>
                <tr>
                    <th>Название олимпиады</th>
                    <th>Предмет</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </section>
</main>

<footer id="footer">
    <p>Контакты и информация</p>
</footer>

</body>
</html>
